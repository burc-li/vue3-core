<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../../../node_modules/vue/dist//vue.global.js"></script>
    <script src="./reactivity.global.js"></script>
    <div id="app"></div>
    <script>
      // const { watch, reactive } = Vue
      const { watch, reactive } = VueReactivity
      const state = reactive({ name: 'burc', address: { num: 1 } })
      // watch的本质就是effect，内部会对用户填写的数据进行依赖收集

      // 监控对象无法区分前后的新值和老值

      // 1.这种方式就是监控数据变化，数据变化了就重新执行
      // 2.这里可以去监控一个函数，函数的返回值就是老值，更新后获取新值
      watch(
        () => state.address.num,
        (newValue, oldValue) => {
          console.log(newValue, oldValue)
        },
      )

      setTimeout(() => {
        state.name = '柏成'
        state.address.num = 123
      }, 100)
    </script>
  </body>
</html>
