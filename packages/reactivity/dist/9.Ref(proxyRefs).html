<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="../../../node_modules/vue/dist/vue.global.js"></script> -->
    <script src="./reactivity.global.js"></script>
    <script>
      // const { ref, effect, reactive, toRefs, toRef, proxyRefs } = Vue
      const { ref, effect, reactive, toRefs, toRef, proxyRefs } = VueReactivity

      let name = ref('柏成')
      let age = ref('24')

      let school = proxyRefs({ name, age, sex: '男' })

      // 后续其实我们取值都是在模板中取值的， 在模板里取值的时候都会自动的去掉ref

      // 我们在使用数据的时候 都是把响应式的数据 toRefs ，在模板里用的时候不需要+.value
      effect(() => {
        app.innerHTML = `${school.name}今年${school.age}岁了。性别${school.sex}。`
      })

      setTimeout(() => {
        age.value = 32
      }, 1000)
    </script>
  </body>
</html>
