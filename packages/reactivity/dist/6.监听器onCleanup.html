<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../../../node_modules/vue/dist/vue.global.js"></script>
    <script src="./reactivity.global.js"></script>
    <div id="app"></div>
    <script>
      // const { watch, reactive } = Vue
      const { watch, reactive } = VueReactivity
      const state = reactive({ flag: true, name: 'jw', age: 30 })

      let i = 2000
      function getData(timer) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(timer)
          }, timer)
        })
      }
      // 第一次调用watch的时候传入一个回调， 第二次调用watch的时候执行上一次传入的回调

      // 1) 第一次调用watch的时候用户注入一个取消的回调
      // 2) 第二次调用watch的时候会执行第一次用户注入的回调
      // 3) 第三次调用watch会执行第二次注入的回调

      // 后面的watch触发会将上次watch中的clear 置为true
      // 这个回调函数接受三个参数：新值、旧值，以及一个用于注册副作用清理的回调函数。该回调函数会在副作用下一次重新执行前调用，可以用来清除无效的副作用，例如等待中的异步请求。
      watch(
        () => state.age,
        async (newValue, oldValue, onCleanup) => {
          let clear = false
          onCleanup(() => {
            clear = true
          })
          i -= 1000
          let r = await getData(i) // 第一次执行1s后渲染1000， 第二次执行0s后渲染0， 最终应该是0
          if (!clear) {
            document.body.innerHTML = r
          }
        },
      )
      state.age = 31
      state.age = 32
      // state.age = 33
      // state.age = 34

      // 当用户向输入框中输入的时候，我们要根据用户输入的内容 返回（ajax）结果
      // watch 输入框的内容  输入框的内容一变化就访问接口，渲染页面？  防抖？
      // 我  -> ajax 3s才能回来
      // 我爱 -> ajax 2s就回来
    </script>
  </body>
</html>
