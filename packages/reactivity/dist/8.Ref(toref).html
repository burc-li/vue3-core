<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- <script src="../../../node_modules/vue/dist/vue.global.js"></script> -->
    <script src="./reactivity.global.js"></script>
    <script>
      // const { ref, effect, reactive, toRefs, toRef } = Vue // 我们reactive他支持一个对象类型
      const { ref, effect, reactive, toRefs, toRef } = VueReactivity // 我们reactive他支持一个对象类型

      // 对象
      const school = reactive({ name: '柏成', age: 18 })
      // 数组
      const numbers = reactive([1, 2, 3, 4, 5])

      // 解构后丢失响应性的特点
      // let { name, age } = school

      let { name, age } = toRefs(school)
      let [first] = toRefs(numbers)

      // let name = toRef(school,'name')
      // let age = toRef(school,'age')

      effect(() => {
        app.innerHTML = `${name.value}今年${age.value}岁了。第一个数字为${first.value}`
      })

      setTimeout(() => {
        first.value = 2
        school.age = 32
        // age.value = 24
      }, 1000)
    </script>
  </body>
</html>
